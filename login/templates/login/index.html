{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>Hello {{ request.session.user_name }}.</h1>
    {% else %}
    <h3>Please login first.</h3>
    {% endif %}
    <div class="container">
        <div class="row clearfix" style="height:80px">
            <div class="col-md-12 column"></div>
        </div>
    <div class="row clearfix">
        {% for menu in menus %}
            <div class="col-md-4 column" style="height:160px">
                <div class="col-md-8 col-md-offset-2 column" style="height:100px">
                    <a href="{{ menu.url }}">
                        <button type="button" class="btn btn-lg btn-block btn-primary "> {{ menu.name }} </button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
