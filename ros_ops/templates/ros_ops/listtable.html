{% load staticfiles %}
{% for ros in allros %}
{% if ros.1 == True %}
<tr>
    <td>{{ ros.0 }}</a></td>
    <td>{{ ros.1 }}</td>
    <td>{{ ros.2 }}</td>
    <td>
        <button type="button" id="dump{{ forloop.counter }}" class="btn btn-primary" onclick="postcommand(this,getcol1(this));"> Dump </button>
    </td>
    <td>
        <div class="btn-group">
<button type="button" id="restoretobaitu{{ forloop.counter }}" class="btn btn-primary" onclick="postcommand(this,getcol1(this));"> Baitu </button>
<button type="button" id="restoretolive{{ forloop.counter }}" class="btn btn-primary" onclick="postcommand(this,getcol1(this));" > Live-Site </button>
        </div>
    </td>
</tr>
{% else %}
<tr>
    <td>{{ ros.0 }}</a></td>
    <td>{{ ros.1 }}</td>
    <td>
        <p>This ROS DB is disable.</p>
    </td>
</tr>
{% endif %}
{% endfor %}
